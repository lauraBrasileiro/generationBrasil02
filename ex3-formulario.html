  
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - ex03</title>
    <link rel="stylesheet" href="assets/css/ex3-formlario.css">
    
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Formulário</h1>
    <div id="caixa">
        
        <br>
        <br>
            <main>
            <form action="#" method="POST">
                <!-- nome -->
                <input type="text" id="nome" maxlength= "40" size="50" placeholder="Digite aqui seu nome" required>
                <br><br>
                <!-- idade -->
                <label for="">Idade:</label>
                <input type="number" id="idade" min="18" max="29" placeholder="sua">
                <br><br>

                <!-- Nascimento -->
                <label for="">Nascimento:</label>
                <input type="date" id="nascimento">
                <br><br>

                <!-- Observação -->
                <label for="">Observação:</label>
                <textarea rows="4" cols="20" id="observacao"></textarea>
                <br><br>

                <!-- estado -->
                <select id="estados" name="">
                    <option value="" disabled selected>Selecione o UF</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do sul</option>
                </select>
                <br><br>


                <!-- senha -->
                <label for="">Senha</label>
                <input type="password" id="senha">
                <br><br>

                <!-- genero -->
                <label for="">Gênero:</label>
                
                <input type="radio" name="genero" value="Feminino" checked>
                <label for="">Feminino</label>
                
                <input type="radio" name="genero" value="Masculino">
                <label for="">Masculino</label>
                
                <input type="radio" name="genero" value="Perm">
                <label for="">Outros</label>
                <br><br>

                <!-- CheckBox -->
                <!-- almoco -->
                <input type="checkbox" id="almoco" value="almoco">
                <label for="">almoco</label>

                <!-- vale transporte -->
                <input type="checkbox" id="valetransporte" value="valetransporte">
                <label for="" >Vale Transporte</label>
                <br><br>

                <!-- botoes -->
                <input type="submit" value="enviar" onclick="mostrar()">
                <input type="reset" value="limpar tela">

            </form>
        </main>
    </div>
    <script src="assets/JS/ex3-formulario.js"></script>
</body>
</html>
